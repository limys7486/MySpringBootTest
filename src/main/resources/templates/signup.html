<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>sb</title>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link  type="text/css" rel="stylesheet" href="/webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css"/>
	<link  type="text/css" rel="stylesheet" href="/webjars/metisMenu/1.1.2/metisMenu.css"/>
	<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<script type="text/javascript"  src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.min.js"></script>
	<script type="text/javascript" src="/webjars/metisMenu/1.1.2/metisMenu.min.js"></script>
</head>

<body>
<div class="container">

	<form class="form-horizontal" role="form" method="POST" action="/signup" th:object="${userForm}">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"> <h2>사용자 등록</h2> <hr/></div>
		</div>

		<!--name-->
		<div class="row">
			<div class="col-md-3 field-label-responsive"> <label for="username">아이디</label></div>
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="username" class="form-control" id="username" placeholder="아이디"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('username')}" th:errors="*{username}">
							User ID Error
						</span>
					</div>
				</div>
			</div>
		</div>


		<!--email-->
		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="email">이메일</label>	</div>
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="email" class="form-control" id="email" placeholder="my@info.com"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('email')}" th:errors="*{email}">
							email Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<!--password-->
		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="password">패스워드</label></div>
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="password" name="password" class="form-control" id="password"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('password')}" th:errors="*{password}">
							password Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<!--password confirm-->
		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="passwordConfirm">패스워드 확인</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm"/>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
							passwordConfirm Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="realName">사용자명</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="realName" class="form-control" id="realName" placeholder="사용자명"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('realName')}" th:errors="*{realName}">
							 사용자 명  Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="userAlias">별칭</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="userAlias" class="form-control" id="userAlias" placeholder="별칭"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('userAlias')}" th:errors="*{userAlias}">
							User Alias Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="userClass">사용자 그룹</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="userClass" class="form-control" id="userClass" placeholder="사용자 그룹"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('userClass')}" th:errors="*{userClass}">
							User Group Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="userMileage">마일리지</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="userMileage" class="form-control" id="userMileage" value="0" placeholder="마일리지"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('userMileage')}" th:errors="*{userMileage}">
							User Mileage Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="address">주소</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="address" class="form-control" id="address" placeholder="주소"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('address')}" th:errors="*{address}">
							Address Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="phone">일반전화 번호</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="phone" class="form-control" id="phone" placeholder="일반전화 번호"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('phone')}" th:errors="*{phone}">
							일반전화 번호 Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="mobile">Mobile 번호</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile 번호"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('mobile')}" th:errors="*{mobile}">
							Mobile 번호 Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="deptGroup1">소속 부서 1 </label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="deptGroup1" class="form-control" id="deptGroup1" placeholder="소속 부서"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('deptGroup1')}" th:errors="*{deptGroup1}">
							소속 부서 Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="deptName">부서명</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="deptName" class="form-control" id="deptName" placeholder="부서명"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('deptName')}" th:errors="*{deptName}">
							부서명 Error
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="empNumber">사번</label>	</div>

			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
						<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
						<input type="text" name="empNumber" class="form-control" id="empNumber" placeholder="사번"/>
					</div>
					<div class="col-lg-4">
						<span class="label label-danger" th:if="#{#fields.hasErrors('empNumber')}" th:errors="*{empNumber}">
							사번 Error
						</span>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-3 field-label-responsive"><label for="passwordConfirm">권한 </label>	</div>

			<div class="col-md-6">
		ADMIN <input type="checkbox" name="roles" value="ADMIN"/> |
		USER  <input type="checkbox" name="roles" value="USER" />
			</div>
		</div>


		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"><button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register </button>	</div>
		</div>


	</form>
</div>

</body>
</html>
