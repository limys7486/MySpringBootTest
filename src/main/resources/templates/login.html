<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>MyApp</title>

	<link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"  />
	<link type="text/css" rel="stylesheet" href="/webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css"/>
	<link type="text/css" rel="stylesheet" href="/webjars/metisMenu/1.1.2/metisMenu.css"/>
	<link type="text/css" rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.min.js"></script>
	<script type="text/javascript" src="/webjars/metisMenu/1.1.2/metisMenu.min.js"></script>
</head>

<body scroll="no" style="overflow: hidden">

<div class="container">

	<div class="row align-items-center">

		<div class="col-xs-4"></div>

		<div class="col-xs-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading has-feedback">
					<span style="display: block">
						<h3 class="panel-title form-control-static">MyApp 로그인 </h3>
						<a th:href="@{/}">Home</a>
					</span>
				</div>


			<div th:if="${param.error}">
				<div class="alert alert-danger">
					<th:block th:text="${error}"></th:block>
				</div>
			</div>

			<div th:if="${param.logout}">
				<h1 style="color:blue">Logged out.</h1>
			</div>

			<div class="panel-body">

				<form role="form" method="post" th:action="@{sign-in}">
					<fieldset>

						<div class="form-group has-feedback">
							<input class="form-control" id="username" placeholder="ID" name="username" type="username" maxlength="80" size="30" autofocus="autofocus"/>
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>

						<div class="form-group has-feedback">
							<input class="form-control" placeholder="Password" name="passwd" type="password"  size="30" value=""/>
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>

						<div class="checkbox">
							<label><input name="remember-me" type="checkbox"/>Remember me	</label>
						</div>

						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

						<button type="submit" class="btn btn-lg btn-success btn-block">login</button>

						<p>
							<div class="container">
								<a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a> |
								<a href="/signup">Create new account</a>
							</div>
						</p>

					</fieldset>
				</form>

			</div>

			</div>
		</div>

		<div class="col-xs-4"></div>

	</div>
</div>


<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h1 class="text-center"> Reset Password (e-mail)</h1>
			</div>
			<div class="modal-body">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="text-center">

								<p>If you have forgotten your password you can reset it here.</p>
								<div class="panel-body">
									<fieldset>
										<div class="form-group">
											<input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
										</div>
										<input class="btn btn-lg btn-primary btn-block" value="Send e-mail" type="submit">
									</fieldset>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:insert="fragments/footer:: footerFragment"></div>


</body>


<th:block layout:fragment="script">
	<script th:inline="javascript">
        console.log($.fn.jquery);
	</script>
</th:block>
</html>
